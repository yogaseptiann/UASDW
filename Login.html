<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN IN</title>
      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body >
  <section class="vh-100" style="background-image: url(./Sign\ In\ Page.png);">
    <div class="container py-5 h-100" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong bg-dark" style="border-radius: 1rem; ">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5" style="color: white;">SIGN IN</h3>
  
              <div class="form-outline mb-4" style="color: white">
                <label class="form-label" for="typeEmailX-2" style="position: absolute; left: 10%;">Email</label><br>
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
              
              </div>
  
              <div class="form-outline mb-4" style="color: white;">
                <label class="form-label" for="typePasswordX-2" style="position: absolute; left: 10%;"> Password</label><br>
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start" style="color: white;">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label col-md-5" for="form1Example3"> Remember me, </label>
              </div><br>
              <div class="d-grid gap-2">
              <a href="./Home,Login.html" class="btn btn-outline-light mb-10" type="submit" style="color: white; ">Login </a></div><br>
              <div class="d-grid gap-2">
              <button class="btn btn-outline-light" style="text-decoration: none; color: white;"
                type="submit"><i class="fab fa-google-plus-g"></i> Sign in with google</button><br><br></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
